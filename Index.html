<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="time_location">
                <p>Delhi</p>
                <span><p>12:30 - Monday 25-02-2024 </p></span>
            </div>

            <div class="condition">
                <!-- <p></p> -->
                <p>Mist</p>
            </div>
        </div>

        <nav>
            <form action="">
                <input type="text" placeholder="serach for the location" class="serach_area">
                <button type="submit" class="search_button">Search Button</button>
            </form>
        </nav>
    </div>  
    
</body>
<script src="script.js"></script>
</html>
